<script>
    // å®šç¾©å¸¸æ•¸èˆ‡ DOM å…ƒç´ 
    const form = document.getElementById('feedbackForm');
    const feedContainer = document.getElementById('feedContainer');
    const STORAGE_KEY = 'science_teachers_feedback_data_v1';

    // åˆ†é¡å°æ‡‰çš„é¡¯ç¤ºæ–‡å­—èˆ‡ CSS class
    const categoryConfig = {
        'lessonPlan': { label: 'æ•™æ¡ˆ', class: 'bg-plan', border: 'border-plan' },
        'management': { label: 'ç­ç´šç¶“ç‡Ÿ', class: 'bg-mgmt', border: 'border-mgmt' },
        'equipment': { label: 'å™¨æ/å…¶ä»–', class: 'bg-equip', border: 'border-equip' }
    };

    // åˆå§‹åŒ–ï¼šå¾ LocalStorage è®€å–è³‡æ–™ä¸¦æ¸²æŸ“
    document.addEventListener('DOMContentLoaded', () => {
        loadAndRenderFeed();
    });

    // ç›£è½è¡¨å–®é€å‡º
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        // 1. ç²å–è³‡æ–™
        const name = document.getElementById('teacherName').value.trim();
        const grade = document.getElementById('gradeLevel').value;
        const category = document.querySelector('input[name="category"]:checked').value;
        const topic = document.getElementById('topic').value.trim();
        const content = document.getElementById('content').value.trim();

        if (!name || !grade || !category || !topic || !content) {
            alert('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½');
            return;
        }

        // 2. å»ºç«‹è³‡æ–™ç‰©ä»¶
        const newEntry = {
            id: Date.now(), // å”¯ä¸€ID
            name: name,
            grade: grade,
            category: category,
            topic: topic,
            content: content,
            timestamp: new Date().toLocaleString('zh-TW', { hour12: false })
        };

        // 3. å„²å­˜è‡³ LocalStorage
        saveData(newEntry);

        // 4. é‡æ–°æ¸²æŸ“
        loadAndRenderFeed();

        // 5. æ¸…ç©ºè¡¨å–®
        form.reset();
        
        // 6. æ‰‹æ©Ÿç‰ˆè‡ªå‹•æ²å‹•åˆ°ä¸‹æ–¹æŸ¥çœ‹
        if(window.innerWidth <= 768) {
             document.querySelector('.display-section').scrollIntoView({ behavior: 'smooth' });
        }
    });

    // å„²å­˜è³‡æ–™å‡½æ•¸
    function saveData(entry) {
        let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        data.push(entry);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // åå­—åŒ¿ååŒ–å‡½æ•¸
    function maskName(fullName) {
        if (!fullName) return "æŸè€å¸«";
        if (fullName.length <= 2) {
            return fullName[0] + "è€å¸«";
        } else {
            // ä¿ç•™ç¬¬ä¸€å€‹å­—ï¼Œå¾Œé¢æ¥è€å¸« (ä¾‹å¦‚ï¼šç‹å¤§æ˜ -> ç‹è€å¸«)
            // æˆ–è€…æ˜¯ä¿ç•™é ­å°¾ï¼š return fullName[0] + "ã€‡" + fullName[fullName.length - 1];
            // æ ¹æ“šéœ€æ±‚ã€Œä¸è¦å‘ˆç¾è€å¸«å…¨åã€ï¼Œé€™è£¡é¸æ“‡é¡¯ç¤ºå§“æ°+è€å¸«
            return fullName[0] + "è€å¸«";
        }
    }

    // è®€å–ä¸¦æ¸²æŸ“å‡½æ•¸
    function loadAndRenderFeed() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        
        // å¦‚æœæ²’æœ‰è³‡æ–™
        if (data.length === 0) {
            feedContainer.innerHTML = '<div class="empty-state">ç›®å‰å°šç„¡åˆ†äº«å…§å®¹ï¼Œæˆç‚ºç¬¬ä¸€å€‹åˆ†äº«çš„è€å¸«å§ï¼</div>';
            return;
        }

        // æ¸…ç©ºå®¹å™¨
        feedContainer.innerHTML = '';

        // åè½‰é™£åˆ—ï¼Œè®“æœ€æ–°çš„é¡¯ç¤ºåœ¨æœ€ä¸Šé¢
        const sortedData = data.slice().reverse();

        sortedData.forEach(item => {
            const config = categoryConfig[item.category];
            const maskedName = maskName(item.name);

            const card = document.createElement('div');
            card.className = `feedback-card ${config.border}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="user-info">
                        <span>ğŸ‘¤ ${maskedName}</span>
                        <span class="badge" style="background: #eee; color: #666;">${item.grade}</span>
                    </div>
                    <span class="badge type-badge ${config.class}">${config.label}</span>
                </div>
                <div class="card-topic">ğŸ“ ä¸»é¡Œï¼š${escapeHtml(item.topic)}</div>
                <div class="card-content">${escapeHtml(item.content)}</div>
                <div class="timestamp">ç™¼å¸ƒæ™‚é–“ï¼š${item.timestamp}</div>
            `;

            feedContainer.appendChild(card);
        });
    }

    // é˜² XSS ç°¡å–®è™•ç†
    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

</script>
