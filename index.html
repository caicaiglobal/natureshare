<script>
    // ******************************************************
    // è«‹å°‡ URL æ›¿æ›æˆæ‚¨éƒ¨ç½²å¾Œçš„ Web App URL (èˆ‡ä¹‹å‰ç›¸åŒ)

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGvT_hO5txRyIZGnRxa8WTz7XBzif5d7B4RFayngU_tFzcL_p0qNUEiR9St2FUjJxNEw/exec";

    const loadingIndicator = document.getElementById('loadingIndicator');
    const gradeError = document.getElementById('gradeError');
    
    // åœ–ç‰‡è™•ç†è®Šæ•¸
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    const imagePreview = document.getElementById('imagePreview');
    const removeImgBtn = document.getElementById('removeImgBtn');
    let base64Image = ""; 

    window.addEventListener('DOMContentLoaded', fetchData);

    // åœ–ç‰‡ä¸Šå‚³é‚è¼¯
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];

        const reader = new FileReader();

            removeImgBtn.style.display = 'inline-block';
            fileLabel.textContent = "âœ… å·²é¸æ“‡åœ–ç‰‡: " + file.name;
        };
        reader.readAsDataURL(file);
    });

    removeImgBtn.addEventListener('click', function() {
        fileInput.value = "";
        base64Image = "";
        imagePreview.style.display = 'none';
        removeImgBtn.style.display = 'none';
        fileLabel.textContent = "ğŸ“· é»æ“Šé¸æ“‡åœ–ç‰‡";
    });

    form.addEventListener('submit', (e) => {

        submitBtn.disabled = true;
        submitBtn.textContent = "è³‡æ–™ä¸Šå‚³ä¸­ (åœ–ç‰‡å¯èƒ½éœ€è¦å¹¾ç§’é˜)...";

            alert('ç™¼ç”ŸéŒ¯èª¤ï¼Œå¯èƒ½æ˜¯åœ–ç‰‡éå¤§æˆ–ç¶²è·¯å•é¡Œã€‚');
        })
        .finally(() => {

            submitBtn.textContent = "é€å‡ºè³‡æ–™";
        });
    });

    function fetchData() {
        feedContainer.innerHTML = '';
        loadingIndicator.style.display = 'block';

        fetch(SCRIPT_URL)
        .then(response => response.json())
        .then(data => {
            loadingIndicator.style.display = 'none';
            if (data.length === 0) {
                feedContainer.innerHTML = '<p style="text-align:center; color:#999;">ç›®å‰å°šç„¡åˆ†äº«è³‡æ–™ã€‚</p>';
                return;

        .catch(error => {

    function renderFeed(data) {
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';

            // 1. è¨­å®šé‚Šæ¡†é¡è‰²
            let borderColor = '#4DD0E1';

            // 3. è™•ç†åœ–ç‰‡

            if (item.imageUrl && item.imageUrl.startsWith('http')) {

                imageHtml = `<a href="${item.imageUrl}" target="_blank"><img src="${item.imageUrl}" class="card-image" loading="lazy"></a>`;
            }

            // é›–ç„¶åœ¨å¾Œç«¯åšéï¼Œä½†åœ¨å‰ç«¯å†åšä¸€æ¬¡å¯ç¢ºä¿è¬ç„¡ä¸€å¤±
            let displayName = item.name;

                if (!displayName.includes("è€å¸«")) {
                     displayName = displayName.charAt(0) + " è€å¸«";

            // --- å…§å®¹åªé¡¯ç¤ºå‰ 20 å€‹å­— ---
            let displayContent = item.content;

            if (displayContent.length > 20) {

            card.innerHTML = `

                    <span class="card-tag" style="color: ${borderColor === '#4DD0E1' ? '#006064' : 'black'}; background: ${borderColor}33">${item.category}</span>
                    <span class="grade-tag">æˆèª²: ${item.grade}</span>
